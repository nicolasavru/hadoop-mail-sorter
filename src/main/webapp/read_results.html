<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>MailSorter</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>
  Mail Sorting with Hadoop
</h1>

<div style="float:left; width:400px; padding-left:20px;">
  <p>Classify Emails</p>
  <form method="post" name="Read_results" id="Read_results" action="read_results_s">
    <fieldset>
      <legend>Input</legend>
      <dl>
        <label for="jar">JAR file (Local)</label>
        <input type="text" value="target/HadoopMailSorter-1.0.jar" name="jar" class="required" id="jar" />
      </dl>
      <dl>
        <label for="input">Input File (HDFS)</label>
        <input type="text" value="results" name="input" class="required" id="input" />
      </dl>
      <dl>
        <label for="labelindex">Label Index File (HDFS)</label>
        <input type="text" value="labelindex" name="labelindex" class="required" id="labelindex" />
      </dl>
    </fieldset>
    <fieldset>
      <legend>Output</legend>
      <dl>
        <label for="output">Output Dir</label>
        <input type="text" value="results_parsed" name="output" class="required" id="output" />
      </dl>
    </fieldset>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
