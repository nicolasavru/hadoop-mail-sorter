<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>MailSorter</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>
  Mail Sorting with Hadoop
</h1>

<div style="float:left; width:400px; padding-left:20px;">
  <p>Split Vectors into Training/Testing</p>
  <form method="post" name="split" id="split" action="split_s">
    <fieldset>
      <legend>Input</legend>
      <dl>
        <label for="input">Sequence File Dir (HDFS)</label>
        <input type="text" value="vecdir/tfidf-vectors" name="input" class="required" id="input" />
      </dl>
    </fieldset>
    <fieldset>
      <legend>Output</legend>
      <dl>
        <label for="output_train">Training Vector Dir (HDFS)</label>
        <input type="text" value="traindir" name="output_train" class="required" id="output_train" />
      </dl>
      <dl>
        <label for="output_test">Testing Vector Dir (HDFS)</label>
        <input type="text" value="testdir" name="output_test" class="required" id="output_test" />
      </dl>

    </fieldset>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
