<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>MailSorter</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>
  Mail Sorting with Hadoop
</h1>

<div style="float:left; width:400px; padding-left:20px;">
  <p>Train Naive Bayes Classifier</p>
  <form method="post" name="trainnb" id="trainnb" action="trainnb_s">
    <fieldset>
      <legend>Input</legend>
      <dl>
        <label for="input">Training Vector Dir (HDFS)</label>
        <input type="text" value="traindir" name="input" class="required" id="input" />
      </dl>
    </fieldset>
    <fieldset>
      <legend>Output</legend>
      <dl>
        <label for="model">Model File (HDFS)</label>
        <input type="text" value="model" name="model" class="required" id="model" />
      </dl>
      <dl>
        <label for="labelindex">Label Index File (HDFS)</label>
        <input type="text" value="labelindex" name="labelindex" class="required" id="labelindex" />
      </dl>
    </fieldset>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
